{% extends 'img_app/base.html' %}
{% load static %}

{% block content %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Likes</th>
                <th>Dislikes</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
            <tr>
                <td>{{image.id}}</td>
                <td>{{image.title}}</td>
                <td>{{image.description}}</td>
                <td>{{image.likes}}</td>
                <td>{{image.dislikes}}</td>
            </tr>
            {% endfor %} 
    </table>
{% endblock %}
